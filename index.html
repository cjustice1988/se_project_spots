<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="description of site" />
    <meta name="author" content="Catlin A. Justice" />
    <meta name="keywords" content="keywords here" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="edit profile" />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/add-symbol.svg"
              alt="plus symbol"
              class="profile__add-btn-dim"
            />New Post
          </button>
        </section>
        <section class="cards">cards here</section>
      </main>
      <footer class="footer">footer here</footer>
    </div>
  </body>
</html>
